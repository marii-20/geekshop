{% extends 'adminapp/base.html'%}

{% block content %}
    <div class="div">
        {% if object.is_active %}
            Уверены, что хотите удалить продукт {{object.get_full_name}}?
        {% else %}
            Уверены, что хотите восстановить продукт?
        {% endif %}
    </div>
<form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Да">
</form>
<a href="{% url 'adminapp:product_list' object.category.pk %}" class="btn btn-success">Нет</a>
{%endblock%}
